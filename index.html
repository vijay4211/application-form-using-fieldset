<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body style="background-color: greenyellow;">
    
<div id="main_container">
    <form action="">
        <fieldset id="fieldset">
            <legend style="color:red; font-weight: bold;">Application form</legend>
            <label id="label1">Full Name</label>
            <input type="text" id="full_name"><br>
            <label>Email</label>
            <input type="email" id="email"><br>
            <label>Gender</label>
                <input type="radio" name="a" id="male">Male
                <input type="radio" name="a">Female <br>
            <label>Nationality</label>
            <select name="" id="select_nationality">
                <option value="">-Select-</option>
                <option value="">india</option>
                <option value="">America</option>
            </select><br>
            <label id="skills">Skills</label>
            <input type="checkbox" id="asp_jqery">Asp.Net
            <input type="checkbox">jQuery <br>
            <input type="checkbox" id="mvc_sql">MVC
            <input type="checkbox" id="sqlServer">Sql Server <br>
            <label>Post applying for</label>
            <input type="radio" name="a" id="trainee_software">Trainee
            <input type="radio" name="a" id="softwareEnginner">Software Enginner <br>
            <input type="radio" name="a" id="team_project">Team Leader
            <input type="radio" name="a">Project manager <br>
            <label>Upload Resume :</label>
            <input type="file" id="file"><br>
            <label>Post your resume</label>
            <textarea name="" id="textArea" cols="40" rows="5" ></textarea><br>
            <input type="radio">Notify me the status via Email <br>
            <input type="radio">I agree to terms & conditions <br>
            <div id="submit_reset">
                <input type="submit" value="Submit">
                <input type="reset">
            </div>
            
        </fieldset>
    </form>

</div>
   

</body>
</html>
